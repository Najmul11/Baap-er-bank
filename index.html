<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baap er Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="text-center mt-5">Welcome to <span class="text-success">Baap er Bank!!!!</span></h1>
    </section>
    <section>
        <div class="container input-bg py-3">
            <h3 class="mx-auto w-50">Please login</h3>
            <div class="w-50 mx-auto mt-3">
                <div class="mb-3">
                    <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp"
                        placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="user-pass" placeholder="Enter Password">
                </div>
                <button type="submit" class="btn btn-warning" id="submit-btn">Submit</button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
